<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="headbandGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#7b61ff"/>
      <stop offset="100%" stop-color="#4b2fb6"/>
    </linearGradient>
    <linearGradient id="earGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff5f7a"/>
      <stop offset="100%" stop-color="#b13a6b"/>
    </linearGradient>
    <linearGradient id="earBottom" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#45264f"/>
      <stop offset="100%" stop-color="#2b1a3a"/>
    </linearGradient>
  </defs>

  <!-- Headband -->
  <path d="M160 110 C160 50, 440 50, 440 110 L440 140 C440 80, 160 80, 160 140 Z"
        fill="url(#headbandGrad)" transform="translate(0,10)"/>

  <!-- Left ear cup -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" rx="18" ry="18" width="110" height="110" fill="url(#earGrad)"/>
    <rect x="0" y="68" rx="12" ry="12" width="110" height="40" fill="url(#earBottom)"/>
  </g>

  <!-- Right ear cup -->
  <g transform="translate(430,120)">
    <rect x="0" y="0" rx="18" ry="18" width="110" height="110" fill="url(#earGrad)"/>
    <rect x="0" y="68" rx="12" ry="12" width="110" height="40" fill="url(#earBottom)"/>
  </g>

  <!-- Music note centered -->
  <g transform="translate(290,170) scale(1.2)">
    <path d="M8 2 C8 1 10 0 12 0 L28 0 L28 60 C28 66 22 70 16 68 C10 66 6 60 6 54 C6 48 8 44 12 42 L12 6 L8 6 Z" fill="#ff4f6a"/>
    <circle cx="20" cy="64" r="10" fill="#ff4f6a"/>
  </g>

  <!-- Text: BeatBox -->
  <g transform="translate(580,200)">
    <text x="0" y="0" font-family="Poppins, Roboto, sans-serif" font-weight="700" font-size="96" fill="#341a6a">Beat</text>
    <text x="220" y="0" font-family="Poppins, Roboto, sans-serif" font-weight="700" font-size="96" fill="#6c2bb0">Box</text>
  </g>

  <!-- Optional subtle shadow under icon -->
  <ellipse cx="300" cy="260" rx="110" ry="18" fill="#000" opacity="0.12"/>
</svg>
